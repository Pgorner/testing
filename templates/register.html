<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding-top: 100px; }
      .container { display: inline-block; background: #fff; padding: 30px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
      input[type="text"], input[type="email"], input[type="password"] { padding: 10px; width: 250px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 3px; }
      input[type="submit"] { padding: 10px 20px; background: #0074de; border: none; color: #fff; border-radius: 3px; cursor: pointer; }
      input[type="submit"]:hover { background: #005bb5; }
      label { display: block; margin-bottom: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form action="{{ url_for('register') }}" method="POST">
        <label>Username:</label>
        <input type="text" name="username" value="{{ username }}" required>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        <label>First Name:</label>
        <input type="text" name="first_name" placeholder="Enter your first name" required>
        <label>Last Name:</label>
        <input type="text" name="last_name" placeholder="Enter your last name" required>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        <br>
        <input type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
