<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding-top: 100px; }
      .container { display: inline-block; background: #fff; padding: 30px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
      input[type="text"], input[type="password"] { padding: 10px; width: 250px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 3px; }
      input[type="submit"] { padding: 10px 20px; background: #0074de; border: none; color: #fff; border-radius: 3px; cursor: pointer; }
      input[type="submit"]:hover { background: #005bb5; }
      label { display: block; margin-bottom: 5px; }
      a { color: #0074de; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="{{ url_for('login') }}" method="POST">
        <label>Username:</label>
        <input type="text" name="username" value="{{ request.args.get('username', '') }}" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Login">
      </form>
      <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
    </div>
  </body>
</html>
