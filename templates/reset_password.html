<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding-top: 100px; }
      .container { display: inline-block; background: #fff; padding: 30px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
      input[type="password"] { padding: 10px; width: 250px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 3px; }
      input[type="submit"] { padding: 10px 20px; background: #0074de; border: none; color: #fff; border-radius: 3px; cursor: pointer; }
      input[type="submit"]:hover { background: #005bb5; }
      label { display: block; margin-bottom: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Password</h2>
      <form action="{{ url_for('reset_password', token=token) }}" method="POST">
        <label>New Password:</label>
        <input type="password" name="password" required>
        <label>Confirm New Password:</label>
        <input type="password" name="confirm" required>
        <br>
        <input type="submit" value="Reset Password">
      </form>
    </div>
  </body>
</html>
