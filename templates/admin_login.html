<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        width: 300px;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #0074de;
        border: none;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background: #005bb5;
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
          <div class="error">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
